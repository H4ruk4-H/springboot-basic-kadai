<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<h2>お問い合わせフォーム</h2>

	<form th:action="@{/form}" th:object="${contactForm}" method="post" style="display: flex;">
	    <table>
	        <tr>
	            <th style="text-align: left;">お名前</th>
	            <td>
	                <input type="text" th:field="*{name}" />
	                <br>
	                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red; margin: 0;"></p>
	            </td>
	        </tr>
	        <tr>
	            <th style="text-align: left;">メールアドレス</th>
	            <td>
	                <input type="text" th:field="*{email}" />
	                <br>
	                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red; margin: 0;"></p>
	            </td>
	        </tr>
	        <tr>
	            <th style="text-align: left;">お問い合わせ内容</th>
	            <td>
	                <textarea th:field="*{message}" cols="30" rows="5"></textarea>
	                <br>
	                <p th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color: red; margin: 0;"></p>
	            </td>
	        </tr>
	        <tr>
	            <td>
	                <button type="submit">送信</button>
	            </td>
	        </tr>
	    </table>
	</form>
